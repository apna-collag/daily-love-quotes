/* ================= DATE ================= */
function pad(n){return n<10?"0"+n:n}
function keyFromDate(d){
  return `${d.getFullYear()}-${pad(d.getMonth()+1)}-${pad(d.getDate())}`;
}
const LAST_DATE = "2025-12-31";
let currentDate = LAST_DATE;

function showQuote(key){
  const q = map.get(key);
  dateLabel.textContent = `For ${new Date(key).toDateString()} â€” made with love â¤ï¸`;
  quoteEl.classList.remove("show");
  setTimeout(()=>{

  },200);
  if(q.music) audio.src = q.music;
}

/* ================= DREAM MODE ================= */
const dream = document.getElementById("dream");
const dreamText = document.getElementById("dreamText");
let idleTimer, dreamTimer, dreamActive=false;

function dreamLines(){
  const end = new Date("2025-12-31T23:59:59");
  const now = new Date();
  const days = Math.floor((now - end)/86400000);
  const lines = [`2025 was just ${days} day${days!==1?"s":""} ago`];
  const months = Math.floor(days/30);
  for(let i=1;i<=Math.min(months,6);i++){
    lines.push(`${i} month${i>1?"s":""} ago`);
  }
  return lines;
}

function startDream(){
  dreamActive=true;
  dream.classList.add("show");
  quoteEl.classList.remove("show");
  const lines=dreamLines();
  let i=0;
  dreamText.textContent=lines[i];
  dreamTimer=setInterval(()=>{
    i=Math.min(i+1,lines.length-1);
    dreamText.textContent=lines[i];
  },5000);
}
function stopDream(){
  if(!dreamActive)return;
  dreamActive=false;
  dream.classList.remove("show");
  clearInterval(dreamTimer);
  quoteEl.classList.add("show");
}
function resetIdle(){
  stopDream();
  clearTimeout(idleTimer);
  idleTimer=setTimeout(startDream,30000);
}
["mousemove","click","keydown","scroll","touchstart"].forEach(e=>{
  document.addEventListener(e,resetIdle);
});
