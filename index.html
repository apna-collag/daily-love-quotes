/* ================== DATE LOGIC ================== */
function pad(n){return n<10?"0"+n:n}
function todayKey(){
  const d=new Date();
  return `${d.getFullYear()}-${pad(d.getMonth()+1)}-${pad(d.getDate())}`;
}
function showQuote(key){
  const q = map.get(key) || {quote:"You are always loved â¤ï¸"};
  dateLabel.textContent = `For ${new Date(key).toLocaleDateString('en-US', {day:'numeric', month:'short', year:'numeric'})} â€” made with love â¤ï¸`;
  quoteEl.textContent = q.quote;
  quoteEl.classList.add("show");
}

/* ================== INITIAL SHOW ================== */
let currentDate = todayKey();
showQuote(currentDate);

/* ================== PREVIOUS DAY ================== */
prevBtn.onclick = () => {
  const d = new Date(currentDate);
  d.setDate(d.getDate() - 1);
  currentDate = `${d.getFullYear()}-${pad(d.getMonth()+1)}-${pad(d.getDate())}`;
  showQuote(currentDate);
};

/* ================== COPY ================== */
copyBtn.onclick = () => {
  navigator.clipboard.writeText(quoteEl.innerText);

};

/* ================== MUSIC ================== */
let audio;

  const q = map.get(currentDate);

  audio = new Audio(q.music);
