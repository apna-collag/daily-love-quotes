<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>For Asmita ‚Äî Today's Quote</title>
<style>
* { box-sizing: border-box; margin: 0; padding: 0; }
html,body { height: 100%; overflow: hidden; }
body {
  font-family: "Helvetica Neue", Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans", "Segoe UI Emoji";
  display: grid;
  place-items: center;
  background: radial-gradient(1200px 600px at 10% 10%, rgba(255,218,233,0.15), transparent 10%),
              radial-gradient(900px 500px at 90% 90%, rgba(210,235,255,0.08), transparent 10%),
              linear-gradient(180deg, #0f172a 0%, #071129 100%);
  color: #fff;
  padding: 28px;
  text-rendering: optimizeLegibility;
}

.card {
  width: min(980px, 96%);
  max-height: 90vh;
  overflow-y: auto;
  background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
  border-radius: 18px;
  padding: 44px;
  box-shadow: 0 10px 30px rgba(2,6,23,0.6);
  backdrop-filter: blur(6px) saturate(120%);
  border: 1px solid rgba(255,255,255,0.04);
  text-align: center;
  position: relative;
}
.card::-webkit-scrollbar { width: 6px; }
.card::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.2); border-radius: 3px; }

.date { font-size: 14px; opacity: 0.75; letter-spacing: 0.6px; margin-bottom: 16px; }
.title { display:flex; gap:12px; align-items:center; justify-content:center; margin-bottom: 18px; }
.heart {
  width:46px; height:46px;
  background: linear-gradient(135deg,#ff8fb3,#ff5e9e);
  border-radius: 50%;
  display:grid; place-items:center;
  box-shadow: 0 6px 24px rgba(255,95,158,0.18);
  transform: scale(1);
  animation: pulse 2.8s infinite;
}
@keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.06); } 100% { transform: scale(1); } }
.title h1 { font-size: clamp(18px, 2.3vw, 22px); font-weight: 700; letter-spacing: 0.4px; }

.quote {
  font-size: clamp(18px, 2.8vw, 32px);
  line-height: 1.18;
  font-weight: 700;
  margin: 18px 0 24px;
  text-shadow: 0 8px 30px rgba(2,6,23,0.6);
  opacity: 0;
  transform: translateY(50px);
  transition: opacity 700ms ease, transform 700ms ease;
  white-space: pre-wrap;
  word-break: break-word;
}
.quote.show { opacity: 1; transform: translateY(0); }

.sub { opacity: 0.85; font-size: 15px; margin-bottom: 20px; }
.actions { display:flex; gap:10px; justify-content:center; margin-top: 10px; flex-wrap:wrap; }
button {
  border: 0;
  padding: 10px 14px;
  border-radius: 10px;
  background: rgba(255,255,255,0.06);
  color: #fff;
  font-weight: 600;
  cursor:pointer;
  backdrop-filter: blur(4px);
  transition: transform .12s ease, background .12s ease;
}
button:active { transform: translateY(1px) scale(.997); }
.muted { opacity:0.85; font-size:13px; }
.credits { margin-top: 14px; opacity: 0.6; font-size: 13px; }

.floating-heart {
  position: absolute;
  font-size: 20px;
  opacity: 0.8;
  animation: floatUp linear infinite;
  pointer-events: none;
  user-select: none;
}
@keyframes floatUp { 0% { transform: translateY(0) scale(1); opacity: 0.8; } 50% { opacity: 1; } 100% { transform: translateY(-600px) scale(1.2); opacity: 0; } }

@media (max-width:520px){
  .card { padding: 26px; border-radius: 14px; }
  .heart { width:40px; height:40px; }
  .quote { font-size: 20px; }
}
</style>
</head>
<body>
<div class="card" role="main" aria-live="polite">
  <div class="date" id="dateLabel">‚Äî</div>
  <div class="title">
    <div class="heart" aria-hidden="true">üíñ</div>
    <h1>Today‚Äôs special quote for Asmita</h1>
  </div>
  <div class="quote" id="quoteText">Loading...</div>
  <div class="sub" id="subText">Open this page each day to see the daily surprise ‚ù§Ô∏è</div>
  <div class="actions">
    <button id="copyBtn">Copy quote</button>
    <button id="prevBtn">‚óÄ Previous day</button>
    <button id="musicBtn">‚ñ∂ Play Music</button>
    <button id="bookmarkBtn">‚òÜ Bookmark</button>
  </div>
  <div class="credits muted" id="hint">Tip: Save this file and set it as Chrome's startup page for the full effect.</div>
</div>

<script>
// Quotes JSON with music
const quotes = [
  { "date": "2025-12-06", "quote": "Asmita my babyy im falling for for you everyday harder than yesterday Rest well Eat Well And Keep Smiling Cutiee I LOVE YOU BABYY", "music":"music/_DAY6.mp3" },
  { "date": "2025-12-07", "quote": "Babbyy dayss may be hard But You make me harder HIHIHIIH .Never Stop Trying Babbyyy I reallyy belive You'll acheive everything you dream off I LOVE YOU BABYY", "music":"music/_DAY7.wav" },
  {"date": "2025-12-08","quote": "Babbyy You‚Äôre like the Sun. And what does the Sun do? It shinesssss. So never stop smiling babbyyy, your smile literally lights up my worldddd. I LOVE YOU BABYY","music": "music/_DAY8.wav"},
  {"date": "2025-12-09","quote": "Ohhh my prettyy moon Never Stop Carrying That Glimmer of your preety faceee It literally melts my heart babbyyy The Way you look in Black outfit feels like im directly staring into the moon in the night sky I LOVE YOU BABYY","music": "music/_DAY9.mp3"},
  {"date": "2025-12-10","quote": "Ohhhh Myy Precious Little babbyyy I hope You Heart Stays at Peace You Feel Positivee and Babbyy zada  streess mt lena Everythings gonna be alright Cause Im With You And You're with me.I LOVE YOU BABYY","music": "music/_DAY10.mp3"},
  {"date": "2025-12-11","quote": "BABBYY MY LOVEE I LOVE YOU YOU TO THE MOON IM PROUD OF YOU HMESHA BABBYY JB BHII THE WORLD FEELSS COOLDD YOU ALWAYS HAVE A HOME YOU COULD FALL BACK TO MEE BABBYY I LOOVE YOU HMESHA","music": "music/_DAY11.mp3"}

];

const map = new Map();
quotes.forEach(q => map.set(q.date, q));

function pad(n){ return n<10 ? '0'+n : ''+n; }
function todayKey(offsetDays = 0) {
  const d = new Date();
  d.setDate(d.getDate() + offsetDays);
  const y = d.getFullYear();
  const m = pad(d.getMonth() + 1);
  const day = pad(d.getDate());
  return `${y}-${m}-${day}`;
}

const quoteEl = document.getElementById('quoteText');
const dateLabel = document.getElementById('dateLabel');
const subText = document.getElementById('subText');
let currentOffset = 0;
let audio = null;

function showForOffset(offset) {
  const key = todayKey(offset);
  const humanDate = new Date(); humanDate.setDate(humanDate.getDate() + offset);
  dateLabel.textContent = humanDate.toLocaleDateString(undefined, { year: 'numeric', month: 'short', day: 'numeric' });

  const qObj = map.get(key);
  if(qObj){
    quoteEl.textContent = qObj.quote;
    subText.textContent = `For ${dateLabel.textContent} ‚Äî made with love ‚ù§Ô∏è`;

    if(audio) audio.pause();
    audio = new Audio(qObj.music);
  } else {
    quoteEl.textContent = "No special quote set for this date ‚Äî but you're always loved ‚ù§Ô∏è";
    subText.textContent = "Tip: The special December quotes appear between Dec 6 and Dec 31.";
  }
  requestAnimationFrame(()=>{ quoteEl.classList.add('show'); });
}

setTimeout(()=>showForOffset(currentOffset), 80);

document.getElementById('copyBtn').addEventListener('click', ()=>{
  navigator.clipboard.writeText(quoteEl.innerText || "").then(()=>{ alert("Quote copied ‚Äî paste it anywhere üíå"); });
});

document.getElementById('prevBtn').addEventListener('click', ()=>{
  quoteEl.classList.remove('show');
  currentOffset -= 1;
  setTimeout(()=>showForOffset(currentOffset), 140);
});

document.getElementById('musicBtn').addEventListener('click', ()=>{
  if(audio){ audio.paused ? audio.play() : audio.pause(); }
});

document.getElementById('bookmarkBtn').addEventListener('click', ()=>{
  alert("Press Ctrl+D (or CMD+D on Mac) to bookmark this page.");
});

window.addEventListener('keydown', (e)=>{
  if(e.key==='ArrowLeft') document.getElementById('prevBtn').click();
});

// Floating hearts
function createFloatingHeart(){
  const heart = document.createElement('div');
  heart.className = 'floating-heart';
  heart.textContent = 'üíñ';
  heart.style.left = Math.random()*100+'vw';
  heart.style.fontSize = (20+Math.random()*20)+'px';
  heart.style.animationDuration = (3+Math.random()*3)+'s';
  document.body.appendChild(heart);
  setTimeout(()=>heart.remove(), 6000);
}
setInterval(createFloatingHeart, 500);
</script>
</body>
</html>
